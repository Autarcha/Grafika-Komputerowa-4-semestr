
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Subroutine Hieararchy</title>

<script>

    var canvas;   // The canvas that is used as the drawing surface
    var graphics; // The 2D graphics context for drawing on the canvas.

    var X_LEFT = -4;    // The xy limits for the coordinate system.
    var X_RIGHT = 4;
    var Y_BOTTOM = -3;
    var Y_TOP = 3;
    
    var BACKGROUND = "white";  // The display is filled with this color before the scene is drawn.
         
    var pixelSize;  // The size of one pixel, in the transformed coordinates.
            
    var frameNumber = 0;  // Current frame number. goes up by one in each frame.

    // TODO:  Define any other necessary state variables.
    var triangle;
    /**
     *  Responsible for drawing the entire scene.  The display is filled with the background
     *  color before this function is called.
     */
    function drawWorld() {

        // TODO: Draw the content of the scene.

        //Pierwszy wiatrak
        graphics.save();
        graphics.translate(1.4,-1);
        graphics.scale(0.30,0.30)
        graphics.fillStyle = "violet"
        rotatingPoly();
        graphics.restore();

        graphics.save();
        graphics.translate(-1.4,-0.3);
        graphics.scale(0.30,0.30)
        graphics.fillStyle = "violet"
        rotatingPoly();
        graphics.restore();

        graphics.save();
        graphics.translate(0,-0.7);
        windrect();
        graphics.restore();

        graphics.save();
        graphics.translate(0,-2.9);
        graphics.fillStyle = "blue"
        triangle();
        graphics.restore();

        //Drugi wiatrak

        graphics.save();
        graphics.translate(-3.5,1.8);
        graphics.scale(0.2,0.2)
        graphics.fillStyle = "violet"
        rotatingPoly();
        graphics.restore();

        graphics.save();
        graphics.translate(-1.5,1.25);
        graphics.scale(0.2,0.2)
        graphics.fillStyle = "violet"
        rotatingPoly();
        graphics.restore();

        graphics.save();
        graphics.translate(-2.5,1.52);
        graphics.scale(0.7,0.7)
        windrect();
        graphics.restore();

        graphics.save();
        graphics.translate(-2.5,0);
        graphics.scale(0.7,0.7);
        graphics.fillStyle = "purple"
        triangle();
        graphics.restore();

        //Trzeci wiatrak

        graphics.save();
        graphics.translate(1.1,2.02);
        graphics.scale(0.17,0.17)
        graphics.fillStyle = "violet"
        rotatingPoly();
        graphics.restore();

        graphics.save();
        graphics.translate(2.85,1.58);
        graphics.scale(0.17,0.17)
        graphics.fillStyle = "violet"
        rotatingPoly();
        graphics.restore();

        graphics.save();
        graphics.translate(2,1.8);
        graphics.scale(0.6,0.6)
        windrect();
        graphics.restore();

        graphics.save();
        graphics.translate(2,0.5);
        graphics.scale(0.6,0.6);
        graphics.fillStyle = "green"
        triangle();
        graphics.restore();
    }
    
    /**
     * This method is called just before each frame is drawn.  It updates the modeling
     * transformations of the objects in the scene that are animated.
     */
    function updateFrame() {
        frameNumber++;
        // TODO: If other updates are needed for the next frame, do them here.
    }
 
 
     // TODO: Define methods for drawing the objects in the scene.
    function triangle()
    {
        graphics.save();
        graphics.scale(0.7,2.2);
        filledTriangle(graphics);
        graphics.restore();
    }

    function windrect()
    {
        graphics.save();
        graphics.rotate(12.3);
        graphics.fillStyle = "red"
        graphics.scale(3,0.2);
        filledRect();
        graphics.restore();
    }
    
    function rotatingPoly()
    {
        graphics.save();
        graphics.rotate( (frameNumber*0.75) * Math.PI/180 );

        graphics.beginPath();
        graphics.moveTo(1.7903265827101247, 0.8914767115530765);
        graphics.lineTo(1.3473912872931144, 1.4780178344413182);
        graphics.lineTo(0.7224833323743057, 1.8649444588087116);
        graphics.lineTo(0, 2);
        graphics.lineTo(-0.7224833323743058, 1.8649444588087116);
        graphics.lineTo(-1.3473912872931144, 1.4780178344413182);
        graphics.lineTo(-1.7903265827101245, 0.8914767115530767);
        graphics.lineTo(-1.9914683525900692, 0.1845367189266037);
        graphics.lineTo(-1.923651286345638, -0.5473259801441657);
        graphics.lineTo(-1.5960344545604799, -1.2052692727585117);
        graphics.lineTo(-1.0528643257547137, -1.7004342714592269);
        graphics.lineTo(-0.36749903563314174, -1.9659461993678033);
        graphics.lineTo(0.367499035633141, -1.9659461993678036);
        graphics.lineTo(1.0528643257547101, -1.7004342714592293);
        graphics.lineTo(1.5960344545604777, -1.2052692727585144);
        graphics.lineTo(1.9236512863456379, -0.5473259801441663);
        graphics.lineTo(1.9914683525900692, 0.18453671892660298);
        graphics.closePath();

        graphics.lineWidth = 0.1;
        graphics.stroke();
        graphics.fill();

        graphics.restore();
    }


    //------------------- Some methods for drawing basic shapes. ----------------
    
    function line() { // Draws a line from (-0.5,0) to (0.5,0)
        graphics.beginPath();
        graphics.moveTo(-0.5,0);
        graphics.lineTo(0.5,0);
        graphics.stroke();
    }

    function rect() { // Strokes a square, size = 1, center = (0,0)
        graphics.strokeRect(-0.5,-0.5,1,1);
    }

    function filledRect() { // Fills a square, size = 1, center = (0,0)
        graphics.fillRect(-0.5,-0.5,1,1);
    }

    function circle() { // Strokes a circle, diameter = 1, center = (0,0)
        graphics.beginPath();
        graphics.arc(0,0,0.5,0,2*Math.PI);
        graphics.stroke();
    }

    function filledCircle() { // Fills a circle, diameter = 1, center = (0,0)
        graphics.beginPath();
        graphics.arc(0,0,0.5,0,2*Math.PI);
        graphics.fill();
    }

	function filledTriangle(g2) {// Filled Triangle, width 1, height 1, center of base at (0,0)
		g2.beginPath();
		g2.moveTo(-0.5,0);
		g2.lineTo(0.5,0);
		g2.lineTo(0,1);
		g2.closePath();
		g2.fill();
	}

 

    
    // ------------------------------- graphics support functions --------------------------
    
    /**
      * Draw one frame of the animation.  Probably doesn't need to be changed,
      * except maybe to change the setting of preserveAspect in applyLimits().
      */
    function draw() {
        graphics.save();  // to make sure changes don't carry over from one call to the next
        graphics.fillStyle = BACKGROUND;  // background color
        graphics.fillRect(0,0,canvas.width,canvas.height);
        graphics.fillStyle = "black";
        applyLimits(graphics,X_LEFT,X_RIGHT,Y_TOP,Y_BOTTOM,false);
        graphics.lineWidth = pixelSize;  // Use 1 pixel as the default line width
        drawWorld();
        graphics.restore();
    }
    
    /**
     * Applies a coordinate transformation to the graphics context, to map
     * xleft,xright,ytop,ybottom to the edges of the canvas.  This is called
     * by draw().  This does not need to be changed.
     */
    function applyLimits(g, xleft, xright, ytop, ybottom, preserveAspect) {
       var width = canvas.width;   // The width of this drawing area, in pixels.
       var height = canvas.height; // The height of this drawing area, in pixels.
       if (preserveAspect) {
             // Adjust the limits to match the aspect ratio of the drawing area.
          var displayAspect = Math.abs(height / width);
          var requestedAspect = Math.abs(( ybottom-ytop ) / ( xright-xleft ));
          var excess;
          if (displayAspect > requestedAspect) {
             excess = (ybottom-ytop) * (displayAspect/requestedAspect - 1);
             ybottom += excess/2;
             ytop -= excess/2;
          }
          else if (displayAspect < requestedAspect) {
             excess = (xright-xleft) * (requestedAspect/displayAspect - 1);
             xright += excess/2;
             xleft -= excess/2;
          }
       }
       var pixelWidth = Math.abs(( xright - xleft ) / width);
       var pixelHeight = Math.abs(( ybottom - ytop ) / height);
       pixelSize = Math.min(pixelWidth,pixelHeight);
       g.scale( width / (xright-xleft), height / (ybottom-ytop) );
       g.translate( -xleft, -ytop );
    }
    
    
    //------------------ Animation framework ------------------------------
    
    var running = false;  // This is set to true when animation is running
    
    function frame() {
        if (running) {
               // Draw one frame of the animation, and schedule the next frame.
            updateFrame();
            draw();
            requestAnimationFrame(frame);
        }
    }
    
    function doAnimationCheckbox() { 
        var shouldRun = document.getElementById("animateCheck").checked;
        if ( shouldRun != running ) {
            running = shouldRun;
            if (running)
                requestAnimationFrame(frame);
        }
    }
    
    //----------------------- initialization -------------------------------

    function init() {
        canvas = document.getElementById("thecanvas");
        if (!canvas.getContext) {
            document.getElementById("message").innerHTML = "ERROR: Canvas not supported";
            return;
        }
        graphics = canvas.getContext("2d");
        document.getElementById("animateCheck").checked = false; 
        document.getElementById("animateCheck").onchange = doAnimationCheckbox; 
        draw();
    }

</script>

</head>
